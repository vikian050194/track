<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" type="module"></script>
    <title>track: options</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Options</h1>
        </header>
        <main>
            <div class="pins">
                <button class="pin" pin-id="1">Appearance</button>
                <button class="pin" pin-id="2">Autoclose</button>
            </div>
            <div class="tabs">
                <div class="tab" tab-id="1">
                    <h2>Appearance</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="ui-font-size"></span></td>
                                <td><select id="ui-font-size"></select></td>
                                <td><span class="info" data-info-id="ui-font-size"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="ui-selected-item-color"></span></td>
                                <td><select id="ui-selected-item-color"></select></td>
                                <td><span class="info" data-info-id="ui-selected-item-color"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="ui-selected-item-font-weight"></span></td>
                                <td><select id="ui-selected-item-font-weight"></select></td>
                                <td><span class="info" data-info-id="ui-selected-item-font-weight"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="ui-selected-item-arrow"></span><span class="new"></span></td>
                                <td><input id="ui-selected-item-arrow" type="checkbox"></td>
                                <td><span class="info" data-info-id="ui-selected-item-arrow"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab" tab-id="2">
                    <h2>Autoclose</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="title" data-info-id="is-autoclose-enabled"></span></td>
                                <td><input id="is-autoclose-enabled" type="checkbox"></td>
                                <td><span class="info" data-info-id="is-autoclose-enabled"></span></td>
                            </tr>
                            <tr>
                                <td><span class="title" data-info-id="autoclose-time"></span></td>
                                <td><select id="autoclose-time"></select></td>
                                <td><span class="info" data-info-id="autoclose-time"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <button id="save" class="action">Save</button>
        </main>
        <footer>
            <span>
                <a href="/options/options.html">options</a>
            </span>
            <span>|</span>
            <span>
                <a href="/targets/targets.html">targets</a>
            </span>
        </footer>
    </div>
    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h1></h1>
            <div class="description"></div>
            <button class="modal-close modal-exit">Close</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" type="module"></script>
    <title>track: options</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Options</h1>
        </header>
        <main>
            <h2>Popup autoclose</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Autoclose enabled</td>
                        <td><input id="is-autoclose-enabled" type="checkbox"></td>
                        <td><span>Is popup autoclose enabled</span></td>
                    </tr>
                    <tr>
                        <td>Autoclose time</td>
                        <td>
                            <select id="autoclose-time">
                                <option value="0">0 sec</option>
                                <option value="1">1 sec</option>
                                <option value="2">2 sec</option>
                                <option value="3">3 sec</option>
                                <option value="5">5 sec</option>
                                <option value="10">10 sec</option>
                            </select>
                        </td>
                        <td><span>Popup autoclose time in seconds</span></td>
                    </tr>
                </tbody>
            </table>
            <button id="save" class="action">Save</button>
        </main>
        <footer>
            <span>
                <a href="/options/options.html">options</a>
            </span>
            <span>|</span>
            <span>
                <a href="/targets/targets.html">targets</a>
            </span>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="options.css">
    <script src="options.js" type="module"></script>
    <title>track: options</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Options</h1>
        </header>
        <main>
            <h2>URL</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Custom URL</td>
                        <td><input id="custom-url"></td>
                        <td><span class="new">NEW!</span><span>Custom URL to concatenate as-is with task ID</span></td>
                    </tr>
                    <tr>
                        <td>Host</td>
                        <td><input id="host"></td>
                        <td><span>Basic part of result URL for non custom tracker</span></td>
                    </tr>
                    <tr>
                        <td>Team</td>
                        <td><input id="team"></td>
                        <td><span>Team-specific URL part for non custom tracker</span></td>
                    </tr>
                    <tr>
                        <td>Tracker</td>
                        <td>
                            <select id="tracker">
                                <option value="youtrack">YouTrack</option>
                                <option value="jira">Jira</option>
                                <option value="custom">custom</option>
                            </select>
                        </td>
                        <td><span>Predefined task trackers; Each tracker has its way to build task URL</span></td>
                    </tr>
                </tbody>
            </table>
            <button id="save" class="action">Save</button>
        </main>
        <footer>
            <span>
                <a href="/options/options.html">options</a>
            </span>
        </footer>
    </div>
</body>

</html>
